{% extends "generic/base.html" %}

{% block title %}
<title>Transaction Detail</title>
{% endblock title %}

{% block content %}
<h2>Transactions</h2>
<table>
  <th>Type</th>
  <th>Amount</th>
  <th>Description</th>
{% for transaction in transactions %}
<tr>
  <td>{{transaction.type }}</td>
  <td>{{transaction.amount }}</td>
  <td>{{transaction.description }}</td>
{% endfor %}
</tr>
</table>
{% endblock content %}
